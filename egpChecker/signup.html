</head>
<body class="body body--signup">

    <main class="main home account">
        <div class="main__container account__container">
            <div class="account-head">
                <p class="account-head__logo">
                    <picture>
                        <source media="(min-width: 960px)" srcset="img/svg/logo_red.svg">
                            <img src="img/svg/logo-icon_red.svg" alt="EGPChecker">
                    </picture>
                </p>
                <h1 class="account-head__ttl">Sign In</h1>
                <p class="account-head__txt">Pleace type your information.</p>
                <div class="change-account">
                    <p class="change-account__txt">Already have an account?</p>
                    <p class="change-account__link"><a href="login.html">Login</a></p>
                </div>
            </div><!-- account-head -->
            <div class="account-form__container">
                <form class="account-form" action="signup_finish.html" method="POST">
                    <div class="account-form__wrapper">
                        <h1 class="account-form__ttl">Sign up</h1>
                        <p class="account-form__txt">Pleace type your information.</p>
                        <div class="formTxt-wrapper--half">
                            <input class="form-txt--half" name="firstname" type="text" placeholder="First Name">
                            <input class="form-txt--half" name="lastname" type="text" placeholder="Last Name">
                        </div>
                        <p class="form-studentNum__wrap"><input class="form-studentNum" name="studentNum" type="text" placeholder="Student Number"></p>
                        <p class="form-pass__wrap">
                            <input class="form-pass" name="pass" type="password" placeholder="Password">
                            <span id="eyeIcon" class="form-pass__eye"></span>
                        </p>
                        <div class="account-form__inner">
                            <p class="form-pass__wrap">
                                <input class="form-pass" name="pass_again" type="password" placeholder="Confirm Password">
                                <span class="form-pass__eye"></span>
                            </p>
                            <label class="form-showPass"><input id="showPassCheck" type="checkbox" name="pass_show"><span>Show Password</span></label>
                        </div>
                    </div>
                    <div class="account-form__wrap">
                        <div class="account-form__btn-inner">
                            <button class="account-form__submit" type="submit">Sign up</button>
                            <p class="btn btn--cansel"><a href="index.html">Cansel</a></p>
                        </div>
                        <ol class="account-step">
                            <li class="account-step__one account-step--current"></li>
                            <li class="account-step__two"></li>
                        </ol><!-- account-step -->
                    </div>
                </form><!-- account-form -->
            </div><!-- account-form__container -->
            <div class="change-account">
                <p class="change-account__txt">Already have an account?</p>
                <p class="change-account__link"><a href="login.html">Login</a></p>
            </div>
        </div><!-- account__container -->
    </main>

    <footer class="footer footer--account">
        <p class="footer__copy"><small>&copy; ECC checker 2019</small></p>
    </footer>
    <script src="js/showPass.js"></script>
</body>
