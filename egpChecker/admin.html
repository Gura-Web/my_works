<body class="body body--signup">
    <header class="header">
        <p class="header__logo"><img src="img/svg/logo_sideRed.svg" alt=""></p>
        <p class="header__logout">
            <a href="index.html"><img src="img/svg/icon-logout_gray.svg" alt=""><span>Logout</span></a>
        </p>
    </header>
    <main class="main home admin">
        <div class="main__container admin__container">
            <div class="home__head admin__head">
                <div class="admin__wrap">
                    <h1 class="home__ttl">Admin</h1>
                    <p class="admin__txt">You can increase the number of students in this form. </p>
                </div>
                <div class="content-box">
                        <p class="content-box__desc"><img src="img/svg/logo-icon_red.svg" alt=""><span>You can scan student barcode </span></p>
                        <form class="type-form" action="" method="POST">
                            <input class="type-form__scan" type="text" name="studentNum" placeholder="Type student number">
                            <button class="type-form__submit" type="submit">Send</button>
                        </form>
                </div>
            </div>
            <div class="admin__wrapper">
                <p class="btn--arrow"><a href="data.html">See student list</a></p>
            </div>
        </div><!-- account__container -->
    </main>
    <div class="change-account change-account--home">
        <p class="change-account__txt">You have nothing to do?</p>
        <p class="change-account__link"><a class="color--subColor" href="index.html">Logout</a></p>
    </div>
    <footer class="footer">
        <p class="footer__copy"><small>&copy; ECC checker 2019</small></p>
    </footer>
    <script>
        let myId = document.getElementById("myId");
        console.log(myId)
        JsBarcode("#barcode1", 
            myId.innerHTML, 
            {format: "ean8",
            lineColor: "#485e9c",
            width:4,
            height: 50,
            displayValue: false
        });
    </script>
</body>
