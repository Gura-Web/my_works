<body class="body body--signup">
    <header class="header">
        <p class="header__logo"><img src="img/svg/logo_sideRed.svg" alt=""></p>
        <p class="header__logout">
            <a href="index.html"><img src="img/svg/icon-logout_gray.svg" alt=""><span>Logout</span></a>
        </p>
    </header>
    <main class="main home mypage">
        <div class="main__container mypage__container">
            <div class="home__head">
                <h1 class="home__ttl">Mypage</h1>
                <p class="mypage__desc">Your student barcode</p>
                <div class="content-box">
                        <p class="content-box__desc"><img src="img/svg/logo-icon_red.svg" alt=""><span>You can scan with EGP.</span></p>
                        <div class="my-barcode"></div>
                </div>
            </div>
            <div class="mypage__wrapper">
                <section class="profile">
                        <h2 class="sub-ttl">Profile</h2>
                        <div class="profile__wrap">
                            <p class="profile__icon"><img src="img/svg/icon-human_solidWhite.svg" alt=""></p>
                            <p class="profile__name">山本 晃</p>
                        </div>
                        <section class="category-detail category-detail--blue">
                            <p class="category-detail__img category-detail__img--blue"><img src="img/svg/icon-studentCard_blue.svg" alt=""></p>
                            <h3 class="category-detail__ttl">Student number</h3>
                            <p class="category-detail__data">2180095</p>
                        </section>
                </section>
                <section class="Status">
                        <h2 class="sub-ttl">Status</h2>
                        <section class="category-detail category-detail--red">
                            <p class="category-detail__img category-detail__img--red"><img src="img/svg/icon-graph_red.svg" alt=""></p>
                            <h3 class="category-detail__ttl">Status</h3>
                            <p class="category-detail__data"><span class="category-detail__num">14</span><span class="category-detail__small"> Times</span></p>
                        </section>
                    </section>
             </div>
        </div><!-- account__container -->
    </main>
    <div class="change-account change-account--home">
        <p class="change-account__txt">You have nothing to do?</p>
        <p class="change-account__link"><a class="color--subColor" href="index.html">Logout</a></p>
    </div>
    <footer class="footer">
        <p class="footer__copy"><small>&copy; ECC checker 2019</small></p>
    </footer>
    <script>
        let myId = document.getElementById("myId");
        console.log(myId)
        JsBarcode("#barcode1", 
            myId.innerHTML, 
            {format: "ean8",
            lineColor: "#485e9c",
            width:4,
            height: 50,
            displayValue: false
        });
    </script>
</body>
